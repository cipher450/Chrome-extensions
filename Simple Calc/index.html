<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./Tailwind3-2-4.js"></script>
    <title>Simple Calc</title>
  </head>
  <body>
    <div class="cont">

      <input type="text" class="NumberInput" id="CalcPreview" readonly  />
      <input type="text" class="NumberInput" id="NumInput" placeholder="0" />
      <div class="buttons">
        <div class="buttons-1">
          <div class="btn">%</div>
          <div class="btn" id="CE">CE</div>
          <div class="btn" id="C">C</div>
          <div class="btn" id="REM"><-</div>
          <div class="btn">%</div>
          <div class="btn">x²</div>
          <div class="btn">C</div>
          <div class="btn">÷</div>
        </div>

        <div class="buttons-2">
          <div class="btn num" id="btn">7</div>
          <div class="btn num" id="btn">8</div>
          <div class="btn num" id="btn">9</div>
          <div class="btn  CalcBtn" >×</div>
          <div class="btn num" id="btn">4</div>
          <div class="btn num" id="btn">5</div>
          <div class="btn num" id="btn">6</div>
          <div class="btn  CalcBtn" >-</div>
          <div class="btn num" id="btn">1</div>
          <div class="btn num" id="btn">2</div>
          <div class="btn num" id="btn">3</div>
          <div class="btn  CalcBtn" >＋</div>
          <div class="btn num " id="btn">÷</div>
          <div class="btn num" id="btn">0</div>
          <div class="btn num" id="btn"  >,</div>
          <div class="btn p CalcBtn"  id="equal">=</div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
